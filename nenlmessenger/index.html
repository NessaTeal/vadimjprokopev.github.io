<html>
	<head>
		<script type="text/javascript" src="jquery-3.1.1.slim.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="../bootstrap.min.css">
	</head>
	<body>
		<div class="page-header">
		  <h1 class="text-center">
		  	Nenl Messenger
		  </h1>
		</div>
		<hr>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="chooseNicknamePage">
						<div class="form-group">
							<label>Enter your nickname:</label>
							<input type="text" class="form-control" id="nickname">
						</div>
						<button class="btn btn-success" id="chooseNicknameBtn" onclick="goToChooseChatPageFromLoginPage();">Proceed</button>
					</div>

					<div id="chooseChatPage" style="display: none">
						<label>Choose your chatroom:</label>
						<div class="list-group" id="chatrooms"></div>
						<div class="form-group">
							<label>Or create new one:</label>
							<input type="text" class="form-control" id="newChatroomName">
						</div>
						<button class="btn btn-success" onclick="createNewChatroom();">Create</button>
					</div>

					<div id="chatPage" style="display: none">
						<div class="btn-group w-100">
							<button class="btn btn-success w-100" onclick="goToChooseNicknamePage();">Change nickname</button>
							<button class="btn btn-warning w-100" onclick="goToChooseChatPageFromChatPage();">Change chatroom</button>
						</div>
						<div class="list-group" id="chat"></div>
						<div class="form-group">
						  <label for="message">Type your message here:</label>
						  <textarea class="form-control" rows="5" id="message"></textarea>
						</div>
						<button class="btn btn-primary" onclick="sendMessage();">Send Message</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
