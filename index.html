<html>
<head>
<script>
var ans;

function calc() {
var a = Math.round(Math.random() * 49 + 1);
var b = Math.round(Math.random() * 49 + 1);

ans = a + b;

document.getElementById("text").innerHTML = a + " + " + b + " = ";
}

function click1() {
if(document.getElementById("answer").value == ans) {
alert("correct");
calc();
}
else {
alert("incorrect");
}

}
</script>
</head>
<body>
<div>
<div id="text"></div>
<input id="answer" type="text">
<button id="check" onclick="click1()">Check</button>
</div>
<script>calc()</script>
</body>
</html>
