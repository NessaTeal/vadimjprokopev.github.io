<html>
<head>
	<style>
		body *
		{
			font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    		font-size: 14px;
		}
	</style>
	<script>
		var ans;

		function calc() {

			var opr = Math.round(Math.random() * 2);

			var a = Math.round(Math.random() * 49 + 1);
			var b = Math.round(Math.random() * 49 + 1);

			var oprsmb = "";

			if(opr == 0) {
				ans = a + b;
				oprsmb = "+";
			}
			else if(opr == 1) {
				ans = a - b;
				oprsmb = "-";
			}
			else {
				if(a > 25) {
					a = 50 - a;
				}
				if (b > 25) {
					b = 50 - 25;
				}
				ans = a * b;
				oprsmb = "*";
			}

				document.getElementById("text").innerHTML = a + " " + oprsmb + " " + b + " = ";
		}

		function click1() {
			if(document.getElementById("answer").value == ans) {
				document.getElementById("result").innerHTML = "correct";
				calc();
			}
			else {
				document.getElementById("result").innerHTML = "incorrect";
			}
			document.getElementById("answer").value = "";
		}

		
	</script>
</head>
<body>
	<div>
		<div id="text"></div>
		<input id="answer" type="text">
		<button id="check" onclick="click1()">Check</button>
		<div id="result"></div>
	</div>
	<script>
		calc()
		document.getElementById("answer")
			.addEventListener("keyup", function(event) {
			    event.preventDefault();
			    if (event.keyCode == 13) {
			        document.getElementById("check").click();
		    	}
			});
	</script>
</body>
</html>
